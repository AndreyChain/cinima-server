<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <h3>Вы заказали фильм</h3>
<div>
    <h2 th:utext="${film}"></h2>
</div>
<div>
    <label>Выберите время сеанса: </label>
    <select name="hallId">
        <option th:each="hall : ${halls}"
                th:value="${hall.id}"
                th:utext="${hall.dateTime}">
        </option>
    </select>
</div>
<div>
    <p><input type="submit" value="ЗАКАЗАТЬ!">
        </p>
</div>
<div>
    <a href="film/get">Вернуться к фильмам</a>
</div>
</body>
</html>
